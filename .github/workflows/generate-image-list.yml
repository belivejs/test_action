name: Generate Image List

on:
  push:
    paths:
      - 'images/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-list:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Generate image list JSON with full URLs
        run: |
          # GitHub Pages URL 설정 (본인의 username과 repo 이름으로 변경)
          BASE_URL="https://github.com/belivejs/test_action"
          
          # 이미지 파일을 찾아서 전체 URL로 변환
          find images -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" -o -iname "*.gif" -o -iname "*.webp" \) | \
          sed "s|^|${BASE_URL}/|" | \
          jq -R -s -c 'split("\n")[:-1]' > images.json
          
      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add images.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update image list [skip ci]" && git push)
